<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSignUp()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
    </ion-item>

    <div *ngIf="!credentialsForm.controls.email.valid &&
              credentialsForm.controls.email.dirty" class="validator-error">
      Please enter a valid email.
    </div>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [formControl]="credentialsForm.controls['first']"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.first.valid &&
    credentialsForm.controls.first.dirty" class="validator-error">
      Please enter your Firts Name.
    </div>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [formControl]="credentialsForm.controls['last']"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.last.valid &&
      credentialsForm.controls.last.dirty" class="validator-error">
      Please enter your Last Name.
    </div>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.password.valid &&
              credentialsForm.controls.password.dirty"
      class="validator-error">
      Please enter a valid password.
    </div>
    <div>
        <p>
            *A capital letter, a lowercase, a number and a minimum of five characters in total
        </p>
    </div>
    <ion-row class="sign-in-button-container">
      <ion-col text-center>
        <button ion-button block color="secondary" type='submit' [disabled]="!credentialsForm.valid">
          Sign Up
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
