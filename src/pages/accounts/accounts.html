<ion-header>

  <ion-navbar>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col text-center>
      <div *ngIf="accounts === undefined; else noAccounts">
        <ion-card *ngFor="let account of accounts">
          <ion-card-content>
            <ion-card-title>
              Nombre:
            </ion-card-title>
            <p>
              Tarjeta:
            </p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <ng-template #noAccounts>
        Don't have accounts.
      </ng-template>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button clear color="dark" (click)="createAccount()">
        New account
      </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-tabs>

</ion-tabs>
